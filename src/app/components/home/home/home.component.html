<div class="container" *ngIf="dataIsAvailable">
    <div class="row text-center">
        <div class="col">
            {{cityName}}
            <p>pridobljeno {{date | date:'dd.MM.yyyy'}}</p>
        </div>
    </div>
    <div class="row text-center">
            <div class="col-md-6">
                <div class="col-md-6">
                    <img src="http://openweathermap.org/img/w/{{weatherIcon}}.png" height="100" width="100">
                </div>
                <div class="col-md-6">
                    <div class="col">
                        <label>Current temperature: {{currentTemperature}}<span>&#8451;</span></label>
                    </div>
                    <div class="col">
                        <label>Max. Temperature: {{maxTemperature}}<span>&#8451;</span></label>
                    </div>
                    <div class="col">
                        <label>Min. Temperature: {{minTemperature}}<span>&#8451;</span></label>
                    </div>
                    <div class="col">
                        <label>Feels like: {{feelsLikeTemperature}}<span>&#8451;</span></label>
                    </div>
                    <div class="col">
                        <label>Humidity: {{currentHumidity}}%</label>
                    </div>
                    <div class="col">
                        <label>Atmospheric pressure: {{currentPressure}}</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6"> 
                <div class="row" *ngFor="let day of forecast">
                    <label>Daily temp:{{day.temp.day - 273.15 | number:'1.0-0'}}<span>&#8451;</span></label>
                    <label>Max temp:{{day.temp.max - 273.15 | number:'1.0-0'}}<span>&#8451;</span></label>
                    <label>Min temp:{{day.temp.min - 273.15 | number:'1.0-0'}}<span>&#8451;</span></label>
                </div>
            </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <button class="btn btn-small btn-primary">Refresh</button>
        </div>
    </div>
</div>
<div class="container" *ngIf="!dataIsAvailable">
    Loading...
</div>
